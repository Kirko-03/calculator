<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div>
    <div class="calculator">

        <form name="form">
            <div class="panel">
                <input type="text" disabled placeholder="0" class="panelResult"/>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn act">÷</div>
                    <div class="btn act">%</div>
                </div>

                <div class="row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn act">x</div>
                    <div class="btn act">^</div>
                </div>

                <div class="row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn act">-</div>
                    <div class="btn act">√</div>
                </div>

                <div class="row">
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn red">=</div>
                    <div class="btn act">+</div>
                    <div class="btn clear act">C</div>
                </div>
            </div>
        </form>

    </div>

</div>
<div class="list">
    <ul id="resultId" class="ul"></ul>
</div>
<script src="index.js"></script>
</body>
</html>
