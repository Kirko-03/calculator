
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div>
    <div class="calculator">
        <div class="panel">
            
            <div class="panelResult" id="panelResult"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn act">÷</button>
                <button class="btn act">%</button>
            </div>
            <div class="row">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn act">x</button>
                <button class="btn act">^</button>
            </div>
            <div class="row">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn act">-</button>
                <button class="btn root act">√</button>
            </div>
            <div class="row">
                <button class="btn number">0</button>
                <button class="btn number dot">.</button>
                <button id="result" class="btn red">=</button>
                <button class="act btn">+</button>
                <button id="clear" class="btn clear act">C</button>
            </div>
        </div>
    </div>
</div>
<div class="list">
    <ul id="resultId" class="ul"></ul>
</div>
<script src="index.js"></script>
</body>
</html>
